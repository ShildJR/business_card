<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визитная карточка</title>
    <style>
        /* Базовые настройки */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Карточка */
        .business-card {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        /* Верхняя часть с фото */
        .card-header {
            background: linear-gradient(to right, #3498db, #2c3e50);
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.3);
            object-fit: cover;
            margin-bottom: 15px;
        }

        .name {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .title {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        /* Основная часть с формой */
        .card-body {
            padding: 25px;
        }

        .section-title {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f1f1f1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .btn {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: block;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Социальные иконки */
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        .social-icon:hover {
            background-color: #3498db;
            color: white;
            transform: scale(1.1);
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            .business-card {
                border-radius: 10px;
            }

            .card-header {
                padding: 20px 15px;
            }

            .profile-img {
                width: 120px;
                height: 120px;
            }

            .name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
<div class="business-card">
    <div class="card-header">
        <img src="#" alt="Моя фотография" class="profile-img">
        <h1 class="name">Иван Иванов</h1>
        <p class="title">Frontend-разработчик</p>
    </div>

    <div class="card-body">
        <h2 class="section-title">Свяжитесь со мной</h2>

        <form>
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" required placeholder="Ваше имя">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Ваш email">
            </div>

            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" placeholder="Ваш телефон">
            </div>

            <button type="submit" class="btn">Отправить сообщение</button>
        </form>

        <div class="social-links">
            <a href="#" class="social-icon">VK</a>
            <a href="#" class="social-icon">TG</a>
            <a href="#" class="social-icon">GH</a>
        </div>
    </div>
</div>
</body>
</html>
